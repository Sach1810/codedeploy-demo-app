test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber
    - bundle exec cucumber --format junit --out $CIRCLE_TEST_REPORTS/cucumber/junit.xml
deployment:
  staging:
    branch: master
    codedeploy:
      circleci-demo-app:
        application_root: /
        region: us-west-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: glob-bucket-east-1
            key_pattern: circleci-demo-app-{BRANCH}-{SHORT_COMMIT}
        deployment_group: circleci-demo-dg
